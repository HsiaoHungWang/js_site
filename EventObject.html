<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #myCanvas{
        border:1px solid green;
    }
    </style>
   
</head>
<body>
    <form action="first.py">
        <input type="text" id="text1" name="userName"><br />
        <button type="submit" id="buttonSubmit">submit</button> <button type="reset">reset</button>
    </form>
 <a href="https://www.ispan.com.tw" id="link1">ispan</a><br>
    <canvas id="myCanvas" width="400px" height="300px"></canvas>

    <script>
        const t1 = document.querySelector('#text1');
        const canvas = document.querySelector('#myCanvas');
        const context = canvas.getContext('2d');
        const btnSubmit = document.querySelector('#buttonSubmit');
        const iSpanLink = document.querySelector('#link1');
       
        //console.log(confirm("真的要去嗎?"));
        btnSubmit.addEventListener('click',event=>{
            event.preventDefault();
        })
        iSpanLink.addEventListener('click',event=>{
            if(!confirm("真的要去嗎?")){           
               event.preventDefault();
            }
            
          
        })


        //畫線
        context.strokeStyle = "blue";
        context.lineWidth = 10;
        // context.beginPath();
        // context.moveTo(200,100);
        // context.lineTo(200,200);
        // context.lineTo(300,200);
        // context.closePath();
        // context.stroke();

        let flag = false;
        canvas.addEventListener('mousedown', event => {
            flag = true;
            context.beginPath();
            context.moveTo(event.offsetX, event.offsetY);
        })
        canvas.addEventListener('mousemove', event => {
            if(flag){
                context.lineTo(event.offsetX, event.offsetY);
                context.stroke();
            }
          
        })
        canvas.addEventListener('mouseup', event => {
            flag = false
           // console.log(event);
        })

        t1.addEventListener('keydown', event => {
            //事件物件就是事件處理程序的第一個參數 event
           console.log(event);
           //keypress
           //取得使用者輸入字元 => ASCII
           //a-z 97-122
           //A-z 65-90
           //0-9 48-57
           //keydown
           //a-zA-Z 65-90
           //tab(9)、backspace(8)、enter(13)
           
           console.log(event.target); //觸發事件的對象(物件)
 
           console.log(event.which); //keyCode、charCode
           console.log(event.target)
           if(event.which === 13){
              console.log(t1.value);
              console.log(event.target.value);
           }
        })


        
    </script>
</body>
</html>
