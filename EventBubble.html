<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:500px;
            height:500px;
            background-color: lightblue;
        }

        #div2{
            width:300px;
            height:300px;
            background-color:lightgreen;
            margin:10px;
        }
        #p1{
          padding:10px;
          background-color: gray;
          margin:10px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">
            div2
            <p id="p1">ppppppp</p>
        </div>
    </div>

    <script>
        document.querySelector('#div1').addEventListener('click',event=>{
            event.preventDefault();
            //取消事件傳播的現象
            event.stopPropagation();
            
            console.log("div1", event.target, event.currentTarget)
        })
        document.querySelector('#div2').addEventListener('click',event=>{
            event.stopPropagation();
            console.log("div2", event.target, event.currentTarget)
        })
        document.querySelector('#p1').addEventListener('click',event=>{
            event.stopPropagation();
            console.log("p1", event.target, event.currentTarget)
        })
    </script>
</body>
</html>
