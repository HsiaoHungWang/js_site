    <form name="myForm" action="first.py" method="get">
        <div>
            <input type="text" name="userName"  required>            
        </div>
        <div>
            <input type="password" name="password1" placeholder="請輸入密碼"  required>            
        </div>
        <div>
            <input type="password" name="password2" placeholder="密碼確認"  required>            
        </div>
        <div>
            <input type="tel" name="phone" pattern="09\d{2}-\d{3}-\d{3}" required>            
        </div>
        <div>
            <button id="buttonSubmit" type="submit">送出</button>
        </div>

    </form>

      const pwd1 = document.querySelector('input[name="password1"]');
      const pwd2 = document.querySelector('input[name="password2"]');
     // console.log(this);

     inpName.addEventListener('blur', event => {
       // console.log(inpName.value);
        if(event.target.validity.valueMissing){
            event.target.setCustomValidity("姓名一定要輸入");
        }else{
            event.target.setCustomValidity("");
        }
        //console.log(this.value);
       // console.log(this);  //Window
      })

      pwd2.addEventListener('blur', event => {
          if(pwd1.value !== pwd2.value){
            event.target.setCustomValidity("密碼不一致");
          }else{
            event.target.setCustomValidity("");
          }
      })
