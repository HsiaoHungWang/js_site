        function temperatureConvert(degree,type){
           let degreeChange = 0;
           if(type === "C"){//C or F
             //C => F
             //華氏(℉)=攝氏 ∗ (9/5)+32
             degreeChange = degree * (9/5) + 32;
           }else{
            //F => C
            //攝氏(℃)=(華氏−32)∗ (5/9)
            degreeChange = (degree - 32) * (5/9);
           }

           return degreeChange;
        }
